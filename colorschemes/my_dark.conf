[named_styles]
# The Default "built-in" color scheme is found in file:  "/usr/share/geany/filedefs/filetypes.common"
# The named style format is:
#    Foreground color; Background color; Use foreground color?; Use background color?

# When using style:   key=named_style[,bold][,italic]
#    key=foreground_color;background_color;bold_flag;italic_flag
#    empty parameters use default setting

# white;black here enables dark theme - then need to adjust all remaining styles
default=white;black;false;false
error=pink;black;false;false

# Editor styles
#-------------------------------------------------------------------------------

